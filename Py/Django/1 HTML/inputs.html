<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Loop</title>
  </head>
  <body>
    <h1>Making a Form</h1>
    <form class="" action="" method="get">

      <h3>Do you want a hot dog?</h3>
      <label for="yes">yes please?</label>
      <input id="yes" type="radio" name="hotdog" value="yes">
      <label for="duh">heck yes!</label>
      <input id="duh" type="radio" name="hotdog" value="duh">

      <h3>How would you rate hotdogs?</h3>
      <select class="" name="rating">
        <option value=""> - please choose an option - </option>
        <option value="5">Hot Dogs are the Best!</option>
        <option value="5">I love Hot Dogs!</option>
        <option value="5">Bury Me In Weiner!</option>
        <option value="5">Hot Diggit Dog!!</option>
        <option value="5">Do you even have to ask?!</option>
      </select>

      <h3>Confess your love of Hot Dogs:</h3>
      <textarea name="truelove" rows="8" cols="80"></textarea>

      <p><input type="submit" name="" value="submit"></p>
    </form>
  </body>
</html>
