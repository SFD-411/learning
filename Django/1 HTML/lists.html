<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h3> - Ordered List</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h3> - Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h3> - Nested Lists</h3>
    <ol>
      <li>Item 1</li>
      <ul>
        <li>SubItem 1</li>
        <li>SubItem 2</li>
      </ul>
      <li>Item 2</li>
      <ul>
        <li>SubItem 1</li>
        <ul>
          <li>SubSubItem 1</li>
        </ul>
        <li>SubItem 2</li>
      </ul>
      <li>Item 3</li>
    </ol>

  </body>
</html>
